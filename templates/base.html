{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{%endblock title%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

  </head>

<body>
    <div class="navbar">
      <div class="nav-container">
        <div>
          <a class="topnav" href="{% url 'home'%}">Home</a>
          <a class="topnav" href="{% url 'about'%}">About</a>
          <a class="topnav" href="{% url 'list'%}">Blog</a>
          <a class="topnav" href="{% url 'new'%}">Create New</a>
          <a class="topnav" href="{% url 'draft'%}">My Drafts</a>
          <a class="topnav" href="{% url 'archive'%}">Archive</a>
          <a class="topnav" href="{% url 'password_change'%}">Change Password </a>


        </div>
        <div class="nav-right">
          {%if user.is_authenticated %}
            <form method="POST" action="{%url 'logout'%}">
              {%csrf_token%}
              <label class=".d-inline-block btn btn-primary btn-sm">Welcome, {{user.username}}</label>
              <input type="submit" class=".d-inline-block btn btn-dark btn-sm" value="Log Out">
            </form>
          {%else%}
            <a class="topnav" href="{% url 'signup' %}">Sign up</a>
            <a class="topnav"href="{% url 'login' %}">Log In</a>
          {%endif%}
        </div>
      </div>
    </div>
        {%block content%}
        {%endblock content%}
    </div>

    
</body>
</html>
